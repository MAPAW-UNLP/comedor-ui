<mat-toolbar class="app_bar">
	<span class="app_bar__site_title">Comedor Universitario</span>
	<span class="app_bar__user_name">
		<ng-container *ngIf="hayUsuarioAutenticado">
			Hola, <strong>{{ nombreCompletoDeUsuario }}</strong>
		</ng-container>
		<ng-container *ngIf="!hayUsuarioAutenticado">
			Hola, invitado
		</ng-container>
	</span>
	<button
		mat-flat-button
		color="accent"
		class="app_bar__action_button login_button"
		*ngIf="!hayUsuarioAutenticado"
		(click)="redirigirAPaginaDeIngreso( )"
	>
		Ingresar
	</button>
	<button
		mat-flat-button
		color="accent"
		class="app_bar__action_button logout_button"
		*ngIf="hayUsuarioAutenticado"
		(click)="desautenticar( )"
	>
		Salir
	</button>
</mat-toolbar>

<main class="router_outlet_container">
	<router-outlet></router-outlet>
</main>
