<mat-card class="menu_card mat-elevation-z4">

	<div class="menu_card__thumbnail_container">
		<img
			class="menu_card__thumbnail"
			*ngIf="shouldDisplayThumbnail"
			[src]="thumbnailSource"
			alt=""
			aria-hidden="true"
			role="presentation"
		>
		<div
			class="menu_card__thumbnail_placeholder"
			*ngIf="!shouldDisplayThumbnail"
			aria-hidden="true"
			role="presentation"
		>
			<mat-icon class="menu_card__thumbnail_placeholder_icon">restaurant</mat-icon>
		</div>
	</div>

	<div class="menu_card__content">

		<span class="menu_card__card_title">
			{{ cardTitle }}
		</span>

		<div class="menu_card__metadata menu_card__date_and_kitchen_site_name">
			<div class="menu_card__metadata_item">
				<mat-icon class="menu_card__metadata_item_icon">event</mat-icon>
				{{ formatDate(date) }}
			</div>
			<div class="menu_card__metadata_item">
				<mat-icon class="menu_card__metadata_item_icon">place</mat-icon>
				{{ kitchenSiteName }}
			</div>
		</div>

		<div class="menu_card__metadata_item">
			<mat-icon class="menu_card__metadata_item_icon">store</mat-icon>
			{{ consumptionTypeLabel }}
		</div>

		<div class="menu_card__actions">
			<mat-spinner class="spinner" *ngIf="isConsuming"></mat-spinner>
			<div *ngIf="!isConsuming">
				<button
				mat-raised-button
				class="menu_card__action_button"
				*ngIf="shouldDisplayCartActionButton"
				[color]="'accent'"
				(click)="handleActionButtonClick( )"
			>
				<mat-icon class="menu_card__action_button_icon">done</mat-icon>
				Marcar como canjeado
			</button>
			<strong
				class="menu_card__action_button_disabled"
				*ngIf="!shouldDisplayCartActionButton"
			>
				<mat-icon class="menu_card__action_button_icon">done</mat-icon> Canjeado
			</strong>
			</div>
		</div>

	</div>

</mat-card>
