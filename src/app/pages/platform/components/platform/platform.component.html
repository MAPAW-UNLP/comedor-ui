<mat-toolbar class="app_bar">
	<span class="app_bar__site_title">Comedor Universitario</span>
	<span class="app_bar__user_name">
		Hola, <strong>{{ fullNameOfAuthenticatedUser }}</strong>
	</span>
	<button
		mat-flat-button
		color="accent"
		class="app_bar__action_button logout_button"

	</button>
</mat-toolbar>

</main>
